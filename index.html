<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="main.css" />
  <title>Abortion Data Visualization</title>
</head>
<body>

<h2 style="margin-bottom:4px">When Local Clinics Close, Women Travel Farther</h2>
<p class="subtitle" style="margin-top:0;color:#555;">
Comparing each stateâ€™s <strong>Access Gap</strong> (% of women living in a county without a clinic, 2020)
against the <strong>% of residents traveling out of state for care (2020)</strong>. Filter by region, sort, or
show Top-N.
</p>

<div id="controls">
  <label>Region:</label>
  <select id="region-select">
    <option value="All">All</option>
    <option value="West">West</option>
    <option value="Midwest">Midwest</option>
    <option value="South">South</option>
    <option value="Northeast">Northeast</option>
    <option value="Other">Other</option>
  </select>

  <label>Sort by:</label>
  <select id="sort-select">
    <option value="positive-desc">Travel % (largest first)</option>
    <option value="positive-asc">Travel % (smallest first)</option>
    <option value="negative-desc">Access Gap % (largest first)</option>
    <option value="negative-asc">Access Gap % (smallest first)</option>
  </select>

  <label>Top N:</label>
  <select id="topn-select">
    <option value="All">All</option>
    <option value="5">Top 5</option>
    <option value="10">Top 10</option>
    <option value="15">Top 15</option>
  </select>
</div>


  <div id="bar-chart"></div>
  <div id="stats-grid" style="margin-top: 30px;"></div>

  

  <script type="module" src="./main.js"></script>
</body>
</html>
